<div class="container">

	<table class="table table-hover">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Username</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td ng-bind="user.first_name"></td>
				<td ng-bind="user.last_name"></td>
				<td ng-bind="user.username"></td>
				<td ng-bind="user.email"></td>
			</tr>		
		</tbody>
	</table>


</div>
