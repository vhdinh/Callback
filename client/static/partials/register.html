<div class="container">

	<form>
		<span class="input input--isao col-lg-12">
			<input class="input__field input__field--isao" type="text" id="input-1" style="font-size: 16px" ng-model="userReg.first_name"/>
			<label class="input__label input__label--isao" for="input-1">
				<span class="input__label-content input__label-content--isao" style="font-size: 16px">First Name</span>
			</label>
		</span>
		<span class="input input--isao col-lg-12">
			<input class="input__field input__field--isao" type="text" id="input-2" style="font-size: 16px;" ng-model="userReg.last_name"/>
			<label class="input__label input__label--isao" for="input-2">
				<span class="input__label-content input__label-content--isao" style="font-size: 16px">Last Name</span>
			</label>
		</span>
		<span class="input input--isao col-lg-12">
			<input class="input__field input__field--isao" type="text" id="input-2" style="font-size: 16px;" ng-model="userReg.username"/>
			<label class="input__label input__label--isao" for="input-2">
				<span class="input__label-content input__label-content--isao" style="font-size: 16px">Username</span>
			</label>
		</span>
		<span class="input input--isao col-lg-12">
			<input class="input__field input__field--isao" type="email" id="input-3" style="font-size: 16px" ng-model="userReg.email"/>
			<label class="input__label input__label--isao" for="input-3">
				<span class="input__label-content input__label-content--isao" style="font-size: 16px">Email</span>
			</label>
		</span>
		<span class="input input--isao col-lg-12">
			<input class="input__field input__field--isao" type="text" id="input-2" style="font-size: 16px;" ng-model="userReg.password"/>
			<label class="input__label input__label--isao" for="input-2">
				<span class="input__label-content input__label-content--isao" style="font-size: 16px">Password</span>
			</label>
		</span>
		<span class="input input--isao col-lg-12">
			<input class="input__field input__field--isao" type="text" id="input-2" style="font-size: 16px;" ng-model="userReg.password2"/>
			<label class="input__label input__label--isao" for="input-2">
				<span class="input__label-content input__label-content--isao" style="font-size: 16px">Confirm Password</span>
			</label>
		</span>
		<span class="col-lg-12">
		<button class="btn btn-default input input--isao" ng-click="register(userReg)">Register</button>
		</span>
	</form>


</div>
